<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Изменение пароля</title>
  <link rel="shortcut icon" href="public/icon.ico" />
  <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body class="body-authorization-secondary">
  <div class="wrapper">
    <main class="big-form-container-2">
      <div class="small-form-container">
        <img src="img/lock.png" class="img-form"/>
        <h4>Изменение пароля</h4>
        <form>
          <div class="field">
            <label for="tb_email">Email</label>
            <input id="tb_email" type="email" required/>
          </div>
          <div class="field">
            <label for="tb_password">Новый пароль</label>
            <div class="div-password">
              <input type="password" id="tb_password" required>
              <a class="a-toggle-password">
                <img src="img/Eye_Closed.svg"/>
              </a>
            </div>
          </div>
          <div class="field">
            <label for="tb_password-confirm">Подтверждение пароля</label>
            <div class="div-password">
              <input type="password" id="tb_password-confirm" required>
              <a class="a-toggle-password">
                <img src="img/Eye_Closed.svg"/>
              </a>
            </div>
          </div>
          <input type="submit" value="Изменить пароль" required/>
          <footer>
            <span>
              Обратно к
            </span>
            <a href="index.html">
              <span>Авторизации</span>
            </a>
          </footer>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
